<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="styles.css" />
	<script defer src="script.js"></script>
	<title>Binary Code Wheels</title>
</head>

<body>
	<h1>Binary Code Wheels</h1>
	<p>
		<input id="gray" type="radio" name="type" oninput="drawWheel()" checked /><label for="gray">Gray Code</label>
		<input id="normal" type="radio" name="type" oninput="drawWheel()" /><label for="normal">Normal Binary</label>
		<input type="checkbox" id="reverse" oninput="drawWheel()" /><label for="reverse">Reverse</label>
	</p>
	<p>
		Bits
		<input id="bits" type="range" min="1" max="12" value="4"
			oninput="this.nextElementSibling.value=this.value; drawWheel()" />
		<input type="number" min="1" max="12" value="4"
			oninput="this.previousElementSibling.value=this.value; drawWheel()" />
	</p>
	<p id="number">[hover to see binary code]</p>

	<svg id="svg" viewBox="-360 -360 720 720"></svg>
</body>

</html>
